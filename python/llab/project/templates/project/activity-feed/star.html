{% load gravatar %}

<a class="pull-left" href="#">
    {% gravatar user.email 64 g %}
</a>
<div class="media-body">
    <h4 class="media-heading"><a href="#">{{ user.username }}</a> starred <a href="{{ project.get_absolute_url }}">{{ project.full_name }}</a></h4>
    <p><a href="{{ project.get_absolute_url }}">{{ project.full_name }}</a> has been starred <a href="#">{{ project.starred_by.count }}</a> time{{ project.starred_by.count|pluralize }}.</p>
</div>
